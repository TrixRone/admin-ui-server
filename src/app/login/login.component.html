<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" fxFlex  [formGroup]="loginForm"  (ngSubmit)="onLogin()">
            <div class="text-center">
                <h2 class="app-name">Login</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input type="text" class="form-control" name="username" id="username" matInput placeholder="Email"
                             formControlName="username" required>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input class="form-control" name="password" id="password" matInput type="password" placeholder="Password"
                               formControlName="password" required>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary" class="w-100" >Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
