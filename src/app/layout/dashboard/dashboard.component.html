<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mb-10" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}}</td>
      </ng-container>
      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef>Подтверждение почты</th>
        <td mat-cell *matCellDef="let element"> {{element.activated}}
          <a href="javascript:void(0)" (click)="openDialog(element._id, 'activated', element.activated, '250px')" class="button_change">
            <i class="fa fa-pen"></i>
          </a></td>
      </ng-container>
      <ng-container matColumnDef="authorities">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let element" >
          <div>
            <ul>
              <li *ngFor="let item of element.authorities">{{item._id}}
              </li>
              <a href="javascript:void(0)" (click)="openDialog(element._id, 'authorities', element.authorities, '250px')" class="button_change _auto">
                <i class="fa fa-pen"></i>
              </a>
            </ul>
          </div>


        </td>
      </ng-container>
      <ng-container matColumnDef="authentication_key">
        <th mat-header-cell *matHeaderCellDef> 2-fa ключ </th>
        <td mat-cell *matCellDef="let element" > {{element.authentication_key}}
          <a href="javascript:void(0)" (click)="openDialog(element._id, 'authentication_key', element.authentication_key)" class="button_change">
            <i class="fa fa-pen"></i>
          </a></td>
      </ng-container>
      <ng-container matColumnDef="bsxAddress">
        <th mat-header-cell *matHeaderCellDef> Адресс BSX </th>
        <td mat-cell *matCellDef="let element" > {{element.bsxAddress}}
          <a href="javascript:void(0)" (click)="openDialog(element._id, 'bsxAddress', element.bsxAddress)" class="button_change">
            <i class="fa fa-pen"></i>
          </a>
          <a href="javascript:void(0)" (click)="openDialog(element.email, 'wallet_adresses', element.bsxAddress, '600px')" class="button_change">
            wallet adresses
          </a>
      </ng-container>
      <ng-container matColumnDef="authentication_type">
        <th mat-header-cell *matHeaderCellDef> Защита </th>
        <td mat-cell *matCellDef="let element" > {{element.authentication_type}}
          <a href="javascript:void(0)" (click)="openDialog(element._id, 'authentication_type', element.authentication_type)" class="button_change">
            <i class="fa fa-pen"></i>
          </a></td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Почта </th>
        <td mat-cell *matCellDef="let element" > {{element.email}}
          <a href="javascript:void(0)" (click)="openDialog(element._id, 'email', element.email)" class="button_change "><i class="fa fa-pen"></i></a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100, 1000]"></mat-paginator>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
  <div fxFlex *ngFor="let item of places" (click)="openDialog()">
    <mat-card>
      <img mat-card-image [src]="item.imgSrc">
      <mat-card-header style="justify-content: center">
        <mat-card-title>
          <h3 class="m-0">{{item.place}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>{{item.charge}}</button>
        <button mat-button>
          <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
