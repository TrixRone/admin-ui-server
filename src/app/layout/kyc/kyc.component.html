<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mb-10" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>Id User</th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>User email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="document_type">
        <th mat-header-cell *matHeaderCellDef>Doc type</th>
        <td mat-cell *matCellDef="let element" >
          {{(element.document_type === 'PP')? 'passport'
          : (element.document_type === 'DL')? 'Driver Licence'
          : (element.document_type === 'ID')? 'Identyfy Card': None
          }}</td>
      </ng-container>
      <ng-container matColumnDef="ip_address">
        <th mat-header-cell *matHeaderCellDef>IP</th>
        <td mat-cell *matCellDef="let element" > {{element.ip_address}}</td>
      </ng-container>
      <ng-container matColumnDef="scanData">
        <th mat-header-cell *matHeaderCellDef>Scan && Data </th>
        <td mat-cell *matCellDef="let element" >
          <a href="javascript:void(0)" (click)="openDialog(
          element,'850px')" class="button_change">
            Scan and Data
          </a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100, 1000]"></mat-paginator>
</div>
